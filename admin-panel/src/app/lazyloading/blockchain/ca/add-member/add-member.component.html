<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <div class="card">
        <div class="card-body">

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="User Name" [(ngModel)]="data.username">
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="data.password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-icon matPrefix>vpn_key</mat-icon>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <mat-form-field>
                        <mat-label>Affliation</mat-label>
                        <mat-select [(value)]="data.affliation">
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let affliation of affliations" [value]="affliation">{{affliation}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field>
                        <mat-label>Organizations</mat-label>
                        <mat-select [(value)]="data.orgName">
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let organization of organizations" [value]="organization">
                                {{organization}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>Type</mat-label>
                        <mat-select [(value)]="data.role">
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let type of types" [value]="type">{{type}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>Roles</mat-label>
                        <mat-select  [(value)]="data.attributes" multiple>
                            <mat-option *ngFor="let attribute of attributes" [value]="attribute">{{attribute}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button class="btn btn-danger" (click)="onNoClick()">Cancel</button>
    <button mat-button class="btn btn-danger" (click)="register()" cdkFocusInitial>Add User</button>
</div>
