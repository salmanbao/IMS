<div class="col-md-12">
  <div class="col-md-12">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Certificate">
    </mat-form-field>
    <button mat-raised-button class="btn btn-danger" id="addMember" (click)="openDialog()"><mat-icon>add_circle_outline</mat-icon> Add
      Certificate</button>
  </div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TYPE </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <!-- Affiliation Column -->
  <ng-container matColumnDef="affiliation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> AFFILIATION </th>
      <td mat-cell *matCellDef="let element"> {{element.affiliation}} </td>
  </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTION </th>
      <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions For Certificate">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="revokeUser(element.id)" >
                <mat-icon svgIcon="square-edit-outline"></mat-icon>
                <span>Revoke</span>
              </button>
              <button mat-menu-item (click)="reEnroll(element.id)">
                <mat-icon svgIcon="sync"></mat-icon>
                <span>Reenroll</span>
              </button>
              <button mat-menu-item (click)="deleteUser(element.id)">
                <mat-icon svgIcon="sync"></mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
