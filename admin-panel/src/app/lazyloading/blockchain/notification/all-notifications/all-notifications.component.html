<div class="col-md-12 full-width">
  <div class="col-md-12">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Notifications">
    </mat-form-field>

  </div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- NAME Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
      <td mat-cell *matCellDef="let element">
        <span class="name">{{element.title}}</span>
        <p class="message">
          username: {{element.username}}
        </p>
      </td>
    </ng-container>

    <!-- Time Updated Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TIME REQUESTED </th>
      <td mat-cell *matCellDef="let element">
        <span class="name">username: {{element.username}}</span>
        <p class="message">
          {{element.date}}
        </p>
      </td>
    </ng-container>

    <!-- Block Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> STATUS </th>
      <td mat-cell *matCellDef="let element" class="name">
        <i class="fa fa-circle text-danger"></i>
        {{element.status}} </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTION </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color='primary' (click)="approveRequest({title:element.title,username:element.username})" matTooltip="Approve"
        *ngIf='element.status == "pending" ||  element.status == "reject" '>
          <mat-icon>done</mat-icon>
        </button>
        <button mat-icon-button color='warn' (click)="rejectRequest(element.username)" matTooltip="Reject"
          *ngIf='element.status == "pending" || element.status == "approve" '>
          <mat-icon>clear</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
