<div class="col-md-12">
  <mat-form-field>
    <input matInput placeholder="Filter" #did>
    <button mat-button matSuffix mat-icon-button (click)="getMarriage(did.value)">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Husband Name Column -->
    <ng-container matColumnDef="husband">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
    </ng-container>

    <!-- Wife Name Column -->
    <ng-container matColumnDef="lname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
    </ng-container>

    <!-- Husband DID Column -->
    <ng-container matColumnDef="husbandDOB">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Husband DOB </th>
      <td mat-cell *matCellDef="let element"> {{element.husbandDOB}} </td>
    </ng-container>

    <!-- wife DID Column -->
    <ng-container matColumnDef="wifeDOB">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Wife DOB  </th>
      <td mat-cell *matCellDef="let element"> {{element.wifeDOB}} </td>
    </ng-container>

    <!-- Family Number Column -->
    <ng-container matColumnDef="familyNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Family Number </th>
      <td mat-cell *matCellDef="let element"> {{element.familyNumber}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Marraige Date </th>
      <td mat-cell *matCellDef="let element"> {{element.MarriageDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
