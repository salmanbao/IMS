<div class="col-md-12">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="did">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DID </th>
      <td mat-cell *matCellDef="let element"> {{element.did}} </td>
    </ng-container>

    <!-- Husband Name Column -->
    <ng-container matColumnDef="husband">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Husband Name </th>
      <td mat-cell *matCellDef="let element"> {{element.husband}} </td>
    </ng-container>

    <!-- Wife Name Column -->
    <ng-container matColumnDef="wife">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Wife Name </th>
      <td mat-cell *matCellDef="let element"> {{element.wife}} </td>
    </ng-container>

    <!-- Husband DID Column -->
    <ng-container matColumnDef="husbandDID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Husband DID </th>
      <td mat-cell *matCellDef="let element"> {{element.husbandDID}} </td>
    </ng-container>

    <!-- wife DID Column -->
    <ng-container matColumnDef="wifeDID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Wife DID </th>
      <td mat-cell *matCellDef="let element"> {{element.wifeDID}} </td>
    </ng-container>

    <!-- Family Number Column -->
    <ng-container matColumnDef="familyNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Family Number </th>
      <td mat-cell *matCellDef="let element"> {{element.familyNumber}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Marraige Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Issuance Date Column -->
    <ng-container matColumnDef="issueanceDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Issueance Date </th>
      <td mat-cell *matCellDef="let element"> {{element.issueanceDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
