<div class="col-md-12">
  <mat-form-field>
    <input matInput placeholder="Filter" #did>
    <button mat-button matSuffix mat-icon-button (click)="getBirth(did.value)">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- First Name Column -->
    <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
    </ng-container>

    <!-- Father DID Column -->
    <ng-container matColumnDef="father">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Father </th>
      <td mat-cell *matCellDef="let element"> {{element.father}} </td>
    </ng-container>

    <!-- Mother DID Column -->
    <ng-container matColumnDef="mother">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mother </th>
      <td mat-cell *matCellDef="let element"> {{element.mother}} </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DOB </th>
      <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <!-- Religion Column -->
    <ng-container matColumnDef="religion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Religion </th>
      <td mat-cell *matCellDef="let element"> {{element.religion}} </td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
      <td mat-cell *matCellDef="let element"> {{element.address.city}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
