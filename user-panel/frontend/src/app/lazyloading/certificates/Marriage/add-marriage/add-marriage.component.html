<div class="col-md-12">
  <div class="card">
    <div class="card-header card-header-danger">
      <h4 class="card-title">Marriage Info</h4>
      <p class="card-category">Marriage Certificate</p>
    </div>
    <div class="card-body">
      <form [formGroup]="addForm">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field>
              <input matInput type="text" placeholder="Enter DID" formControlName="did">
              <button mat-button matSuffix mat-icon-button aria-label="Clear">
                <mat-icon>search</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <mat-form-field>
              <input matInput placeholder="Spouse(husband)" type="text" formControlName="fname">
            </mat-form-field>
          </div>
          <div class="col-md-2">
            <mat-form-field>
              <input matInput [matDatepicker]="husbandAgepicker" [min]="minDate" [max]="maxDate" placeholder="DOB"
                formControlName="husbandDOB">
              <mat-datepicker-toggle matSuffix [for]="husbandAgepicker"></mat-datepicker-toggle>
              <mat-datepicker #husbandAgepicker disabled="false"></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field>
              <input matInput placeholder="Spouse(wife)" type="text" formControlName="lname">
            </mat-form-field>
          </div>
          <div class="col-md-2">
            <mat-form-field>
              <input matInput [matDatepicker]="wifeAgepicker" [min]="minDate" [max]="maxDate" placeholder="DOB"
                formControlName="wifeDOB">
              <mat-datepicker-toggle matSuffix [for]="wifeAgepicker"></mat-datepicker-toggle>
              <mat-datepicker #wifeAgepicker disabled="false"></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-md-2">
            <mat-form-field>
              <input matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate" placeholder="DOM"
                formControlName="MarriageDate">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker disabled="false"></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5">
            <mat-form-field>
              <input matInput placeholder="Spouse(husband) DID" type="text" formControlName="fatherDID">
            </mat-form-field>
          </div>
          <div class="col-md-5">
            <mat-form-field>
              <input matInput placeholder="Spouse(wife) DID" type="text" formControlName="motherDID">
            </mat-form-field>
          </div>
          <div class="col-md-2">
            <mat-form-field>
              <input matInput placeholder="Family#" type="text" formControlName="familyNumber">
              <mat-icon matTooltip="Generate Family#" matSuffix (click)="getData()">group</mat-icon>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <input matInput placeholder="Husband Address" type="text" formControlName="husbandAddress">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input matInput placeholder="Wife Address" type="text" formControlName="wifeAddress">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field>
              <input matInput placeholder="First Witness DID" type="text" formControlName="witnessOne">
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field>
              <input matInput placeholder="Second Witness DID" type="text" formControlName="witnessTwo">
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field>
              <input matInput placeholder="Third Witness DID" type="text" formControlName="witnessThird">
            </mat-form-field>
          </div>
        </div>
        <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="addMarriage()">Save
          Profile</button>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>
