<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <div class="card">
    <div class="card-body">

      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Chaincode Name" [(ngModel)]="data.name">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Peer Route" [(ngModel)]="data.route">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Chaincode Version" [(ngModel)]="data.version">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field>
            <mat-label>MSP ID</mat-label>
            <mat-select [(value)]="data.mspId">
              <mat-option>--</mat-option>
              <mat-option *ngFor="let msp of msps" [value]="msp">{{msp}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field>
            <mat-label>Chaincode Type</mat-label>
            <mat-select [(value)]="data.languageType">
              <mat-option>--</mat-option>
              <mat-option *ngFor="let language of languages" [value]="language">{{language}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6">

          <input class="btn btn-danger" type="file">

        </div>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button class="btn btn-danger" (click)="onNoClick()">Cancel</button>
  <button mat-button class="btn btn-danger" [mat-dialog-close]="data" cdkFocusInitial>Install</button>
</div>
