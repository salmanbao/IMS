<div class="col-md-12">
  <mat-form-field class="example-form-field">
    <input matInput type="text" placeholder="Enter Family Number" [formControl]="familyNumber">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="search()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
  <div class="card">
    <div class="card-header card-header-danger">
      <h4 class="card-title">Family Tree</h4>
      <p class="card-category">Geneology</p>
    </div>
    <div class="card-body">
      <div #myDiagramDiv id="diagram"></div>
      <button mat-raised-button (click)="zoomToFit()">Zoom to Fit</button>
      <button mat-raised-button (click)="centerRoot()">Center on root</button>
    </div>
  </div>
</div>
