<div class="col-md-12">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="did">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DID </th>
      <td mat-cell *matCellDef="let element"> {{element.did}} </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
    </ng-container>

    <!-- Father DID Column -->
    <ng-container matColumnDef="fatherDID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Father DID </th>
      <td mat-cell *matCellDef="let element"> {{element.fatherDID}} </td>
    </ng-container>

    <!-- Mother DID Column -->
    <ng-container matColumnDef="motherDID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mother DID </th>
      <td mat-cell *matCellDef="let element"> {{element.motherDID}} </td>
    </ng-container>

    <!-- Family Number Column -->
    <ng-container matColumnDef="familyNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Family Number </th>
      <td mat-cell *matCellDef="let element"> {{element.familyNumber}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="openViewDetailDialog()">
          <mat-icon matTooltip="View Details">visibility</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon matTooltip="View Family Details">group</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
