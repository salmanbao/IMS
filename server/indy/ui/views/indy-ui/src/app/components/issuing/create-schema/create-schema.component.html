<div class="col-md-12">
  <div class="card">
    <div class="card-header card-header-danger">
      <h4 class="card-title">Create Schema</h4>
      <p class="card-category"></p>
    </div>
    <div class="card-body">
      <form [formGroup]="createSchema">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <input matInput placeholder="Name of Schema" type="text" formControlName="name">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input matInput placeholder="Schema Version" type="text" formControlName="version">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field>
              <mat-chip-list matPrefix #chipList>
                <mat-chip *ngFor="let attr of attributes" (removed)="remove(attr)">
                  {{attr.name}}
                  <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
              </mat-chip-list>
              <input matInput placeholder="New Attribute" aria-label="New Attribute" [matChipInputFor]="chipList"
                [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)" />
            </mat-form-field>
          </div>
        </div> 

        <button mat-raised-button type="submit" (click) = "addSchema()" class="btn btn-danger pull-right">Create Schema</button>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>
