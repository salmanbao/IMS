<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <mat-list role="list" *ngFor="let attr of attrs">
                    <mat-list-item role="listitem"><b>{{data.proof['request'].requested_attributes[attr].name}}:</b> {{data.proof['requested_proof'].revealed_attrs[attr].raw }}</mat-list-item>
                  </mat-list>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button class="btn btn-danger" (click)="onNoClick()" >Cancel</button>
    <button mat-button class="btn btn-danger" (click)="onNoClick()" cdkFocusInitial>Close</button>
</div>
