<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let certificate of certificates">
                <div class="card card-stats">
                    <div class="card-header card-header-success card-header-icon">
                        <div class="card-icon">
                            <i class="fa fa-certificate"></i>
                        </div>
                        <p class="card-category">{{certificate.Record.address.city}}</p>
                        <h3 class="card-title">{{certificate.Key}}</h3>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
