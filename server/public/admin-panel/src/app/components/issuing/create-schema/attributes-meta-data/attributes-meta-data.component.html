<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <div class="card">
    <div class="card-body">

      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Order" [(ngModel)]="data.order" type="number">
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field>
            <mat-label>Type</mat-label>
            <mat-select [(value)]="data.metadata.type" [(ngModel)]="selectedType">
              <mat-option>--</mat-option>
              <mat-option *ngFor="let type of types" [value]="type">{{type}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row" *ngIf="selectedType==='list'">
        <div class="col-md-12">
          <mat-form-field>
            <mat-chip-list matPrefix #chipList>
              <mat-chip *ngFor="let attr of data.metadata.options" (removed)="remove(attr)">
                {{attr.key}}
                <mat-icon matChipRemove>cancel</mat-icon>
              </mat-chip>
            </mat-chip-list>
            <input matInput placeholder="New Options" aria-label="New Options" [matChipInputFor]="chipList"
              [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)" />
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button class="btn btn-danger" (click)="onNoClick()">Cancel</button>
  <button mat-button class="btn btn-danger" (click)="onSave()" cdkFocusInitial>Save</button>
</div>
