<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="snav.toggle()" fxShow="true" fxHide.gt-sm>
            <mat-icon>menu</mat-icon>
        </button>
        <span>IMS</span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md *ngIf="auth.isLogged();">
            <a (click)='logout()' mat-button>Logout</a>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<div fxLayout="row">
    <mat-drawer-container style="height: 570px;">
        <mat-drawer #snav [mode]="'side'">
            <mat-nav-list>
                <a mat-list-item [routerLink]="[nav.path]" *ngFor="let nav of menuItems">
                    <mat-icon color="primary">fingerprint</mat-icon>
                    {{nav.title}}
                </a>
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content>
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
<div>
    <app-footer></app-footer>
</div>
