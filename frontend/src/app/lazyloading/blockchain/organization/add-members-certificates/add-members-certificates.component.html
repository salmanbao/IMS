<div class="col-md-12">
  <div class="col-md-12">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Certificate">
    </mat-form-field>
    <button mat-raised-button class="btn btn-danger" id="addMember" (click)="openDialog()"><mat-icon>add_circle_outline</mat-icon> Add
      Certificate</button>
  </div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- date Added Column -->
    <ng-container matColumnDef="dateAdded">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DATE ADDED </th>
      <td mat-cell *matCellDef="let element"> {{element.dateAdded}} </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTION </th>
      <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions For Chaincode">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openSnackBarCertificate()" >
                <mat-icon svgIcon="square-edit-outline"></mat-icon>
                <span>Revok</span>
              </button>
              <button mat-menu-item (click)="openSnackBarSyncCertificate()">
                <mat-icon svgIcon="sync"></mat-icon>
                <span>Sync Certificates</span>
              </button>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
