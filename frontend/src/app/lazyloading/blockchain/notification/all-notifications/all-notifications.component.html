<div class="col-md-12">
  <div class="col-md-12">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Notifications">
    </mat-form-field>

  </div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- NAME Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
      <td mat-cell *matCellDef="let element">
        <span class="name">{{element.name.type}}</span>
        <p class="message">
          {{element.name.message}}
        </p>
      </td>
    </ng-container>

    <!-- Time Updated Column -->
    <ng-container matColumnDef="timeUpdated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TIME UPDATED </th>
      <td mat-cell *matCellDef="let element">
         <span class="name">{{element.timeUpdated.by}}</span>
         <p class="message">
           {{element.timeUpdated.date}} {{element.timeUpdated.time}}
         </p> 
        </td>
    </ng-container>

    <!-- Block Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> STATUS </th>
      <td mat-cell *matCellDef="let element" class="name">
        <i class="fa fa-circle text-danger"></i>
        {{element.status}} </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTION </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color='warn' (click)="checkClick()">Reveiw Request</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
