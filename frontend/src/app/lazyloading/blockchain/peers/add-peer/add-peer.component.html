<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <div class="card">
    <div class="card-body">

      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Peer Name" [(ngModel)]="data.name">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Peer Route" [(ngModel)]="data.route">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
          <div class="col-md-6">
              <mat-form-field>
                  <mat-label>Node Type</mat-label>
                  <mat-select [(value)]="data.type">
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let type of types" [value]="type">{{type}}</mat-option>
                  </mat-select>
                </mat-form-field>
          </div>
          <div class="col-md-6">
              <mat-form-field>
                  <mat-label>MSP ID</mat-label>
                  <mat-select [(value)]="data.mspId">
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let msp of msps" [value]="msp">{{msp}}</mat-option>
                  </mat-select>
                </mat-form-field>
          </div>
        </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button class="btn btn-danger" (click)="onNoClick()">Cancel</button>
  <button mat-button class="btn btn-danger" [mat-dialog-close]="data" cdkFocusInitial (click)="registerUser()">Add node</button>
</div>
