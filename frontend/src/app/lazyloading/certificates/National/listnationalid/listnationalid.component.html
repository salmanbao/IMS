<div class="col-md-12">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="did">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DID </th>
      <td mat-cell *matCellDef="let element"> {{element.did}} </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
    </ng-container>

    <!-- Father DID Column -->
    <ng-container matColumnDef="fatherDID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Father DID </th>
      <td mat-cell *matCellDef="let element"> {{element.fatherDID}} </td>
    </ng-container>

    <!-- Mother DID Column -->
    <ng-container matColumnDef="motherDID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mother DID </th>
      <td mat-cell *matCellDef="let element"> {{element.motherDID}} </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <!-- Religion Column -->
    <ng-container matColumnDef="religion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Religion </th>
      <td mat-cell *matCellDef="let element"> {{element.religion}} </td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>


    <!-- Family Number Column -->
    <ng-container matColumnDef="familyNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Family# </th>
      <td mat-cell *matCellDef="let element"> {{element.familyNumber}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
